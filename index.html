<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="index.css">
           
 
</head>
<body>
    <div class="container">
        <h1>Password Manager</h1>
        <div class="password-form">
            <input type="text" id="website" placeholder="Enter Website">
            <input type="text" id="username" placeholder="Enter Username">
            <input type="password" id="password" placeholder="Enter Password">
            <button onclick="addPassword()">Add</button>
        </div>
        <div class="password-list">
            <input type="text" id="search" placeholder="Search" onkeyup="searchPasswords()">
            <label><input type="checkbox" id="showPasswords" onclick="togglePasswords()"> Show Passwords</label>
            <ul id="passwords"></ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
