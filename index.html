<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Manager</title>
  <link rel="stylesheet" href="index.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="theme-toggle">
    <label>
      <input type="checkbox" id="toggleTheme">
      <span>🌙 Dark Mode</span>
    </label>
  </div>

  <div class="container">
    <h1>Password Manager 🔐</h1>

    <div class="password-form">
      <input type="text" id="website" placeholder="Enter Website"/>
      <input type="text" id="username" placeholder="Enter Username"/>
      <input type="password" id="password" placeholder="Enter Password" oninput="checkStrength()"/>
      <div class="strength" id="strength">Strength: N/A</div>
      <button onclick="addPassword()">➕ Add Password</button>
    </div>

    <div class="password-controls">
      <input type="text" id="search" placeholder="🔍 Search..." onkeyup="searchPasswords()"/>
    </div>

    <div class="password-list">
      <ul id="passwords"></ul>
    </div>
  </div>

  <div id="toast"></div>

  <script src="index.js"></script>
</body>
</html>
